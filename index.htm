<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/menuEffect.css" />
    <link rel="stylesheet" href="styles/menuLinkHighlight.css" />
    <link rel="stylesheet" href="styles/slideStyles.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Knowmad</title>
  </head>
  <body>
    <header class="header">
      <nav id="menu" aria-label="Menú principal" class="menu">
        <div class="menu__logo">
          <img src="assets/icons/logo-text.svg" alt="" />
        </div>

        <ul id="menuItems" class="menu__items menu--hidden">
          <li class="menu__item">
            <a href="#" class="menu__item-link menu__item--adventure">
              <img src="assets/icons/adventure.svg" alt="" />
              <p class="menu__item-text" data-text="Aventura">Aventura</p>
            </a>
          </li>
          <li class="menu__item menu__item--destination">
            <a href="#" class="menu__item-link">
              <img src="assets/icons/destination.svg" alt="" />
              <p class="menu__item-text" data-text="Destinos">Destinos</p>
            </a>
          </li>
          <li class="menu__item menu__item--acomodation">
            <a href="#" class="menu__item-link">
              <img src="assets/icons/acomodation.svg" alt="" />
              <p class="menu__item-text" data-text="Alojamiento">Alojamiento</p>
            </a>
          </li>
          <li class="menu__item menu__item--about">
            <a href="#" class="menu__item-link">
              <p class="menu__item-text" data-text="Sobre Nosotros">
                Sobre Nosotros
              </p>
            </a>
          </li>
        </ul>

        <button class="menu__btn">Reserva</button>

        <div class="menu__tooggleButton">
          <svg
            id="toggleButton"
            class="ham hamRotate ham1 menu__icon"
            viewBox="0 0 100 100"
            width="80"
            onclick="this.classList.toggle('active')"
          >
            <path
              class="line top"
              d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40"
            />
            <path class="line middle" d="m 30,50 h 40" />
            <path
              class="line bottom"
              d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40"
            />
          </svg>
        </div>
      </nav>
    </header>

    <main>
      <section class="slider" aria-label="Galería de destinos vacacionales" role="region">
        <!-- Controles -->
        <div class="slider__controls">
          <button
            id="sliderPrev"
            class="slider__button slider__button--prev"
            aria-label="Imagen anterior"
          >
            <img src="./assets/icons/arrowLeft.svg" alt="" aria-hidden="true">
          </button>
          <button
          id="sliderNext"
          class="slider__button slider__button--next"
          aria-label="Imagen siguiente"
          >
          <img src="./assets/icons/arrowRight.svg" alt="" aria-hidden="true">
          </button>
        </div>

        <!-- Slides -->
        <div class="slider__wrapper">
          <!-- Slide 1 -->
          <div
            id="slide1"
            class="slider__slide slide__one"
            aria-hidden="false"
            aria-current="true"
          >
            <figure class="slider__figure">
              <picture class="slider__picture">
                <source
                  media="(max-width: 680px)"
                  srcset="./assets/images/asia-m.webp"
                  type=""
                />
                <source
                  media="(min-width: 681px)"
                  srcset="asia.webp"
                  type="./assets/images/asia.webp"
                />
                <img
                  class="slider__image"
                  src="./assets/images/asia.webp"
                  alt="Paisaje urbano nocturno de Asia con rascacielos iluminados"
                  loading="lazy"
                  decoding="async"
                  width="1440"
                  height="420"
                />
              </picture>
            </figure>
          </div>
          <!-- Slide 2 -->
          <div
            id="slide2"
            class="slider__slide slide__two"
            aria-hidden="true"
            aria-current="false"
          >
            <figure class="slider__figure">
              <picture class="slider__picture">
                <source
                  media="(max-width: 680px)"
                  srcset="./assets/images/australia-m.webp"
                  type=""
                />
                <source
                  media="(min-width: 681px)"
                  srcset="asia.webp"
                  type="./assets/images/australia.webp"
                />
                <img
                  class="slider__image"
                  src="./assets/images/australia.webp"
                  alt="Paisaje urbano nocturno de Asia con rascacielos iluminados"
                  loading="lazy"
                  decoding="async"
                  width="1440"
                  height="420"
                />
              </picture>
            </figure>
          </div>
          <!-- Slide 3 -->
          <div
            id="slide3"
            class="slider__slide slide__three"
            aria-hidden="true"
            aria-current="false "
          >
            <figure class="slider__figure">
              <picture class="slider__picture">
                <source
                  media="(max-width: 680px)"
                  srcset="./assets/images/mexico-m.webp"
                  type=""
                />
                <source
                  media="(min-width: 681px)"
                  srcset="asia.webp"
                  type="./assets/images/mexico.webp"
                />
                <img
                  class="slider__image"
                  src="./assets/images/mexico.webp"
                  alt="Paisaje urbano nocturno de Asia con rascacielos iluminados"
                  loading="lazy"
                  decoding="async"
                  width="1920"
                  height="1080"
                />
              </picture>
            </figure>
          </div>
        </div>

        <!-- Paginación -->
        <div class="slider__pagination" role="tablist">
          <button
            id="dotOne"
            class="slider__dot slider__dot--active"
            role="tab"
            aria-selected="true"
            aria-controls="slide1"
          >
          </button>
          <button
            id="dotTwo"
            class="slider__dot"
            role="tab"
            aria-selected="false"
            aria-controls="slide2"
          >
          </button>
          <button
            id="dotThree"
            class="slider__dot"
            role="tab"
            aria-selected="false"
            aria-controls="slide3"
          >
          </button>
        </div>
      </section>
    </main>

    <script src="scripts/sriptManager.js" type="module"></script>
  </body>
</html>
